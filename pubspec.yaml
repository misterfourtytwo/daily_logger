name: daily_logger
description: Daily logger app.

version: 1.0.0+0

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

  # network, dunno for what
  # http: any
  # DI
  provider: ^4.0.2
  get_it: ^3.1.0
  # db
  hive: ^1.3.0
  hive_flutter: ^0.3.0+1
  # misc
  intl: ^0.16.1
  universal_platform: ^0.1.3
  scrollable_positioned_list: ^0.1.2
  google_fonts: ^0.3.10

dev_dependencies:
  # flutter_test:
  #   sdk: flutter

  hive_generator: ^0.7.0
  build_runner: ^1.7.3

flutter:
  uses-material-design: true
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323/VT323-Regular.ttf
    - family: Nova Mono
      fonts:
        - asset: assets/fonts/Nova_Mono/NovaMono-Regular.ttf
    - family: Fira Code
      fonts:
        - asset: assets/fonts/Fira_Code/FiraCode-Regular.ttf
        - asset: assets/fonts/Fira_Code/FiraCode-Medium.ttf
          weight: 400
        - asset: assets/fonts/Fira_Code/FiraCode-Bold.ttf
          weight: 700
        - asset: assets/fonts/Fira_Code/FiraCode-Light.ttf
          weight: 200
        - asset: assets/fonts/Fira_Code/FiraCode-SemiBold.ttf
          weight: 600
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
